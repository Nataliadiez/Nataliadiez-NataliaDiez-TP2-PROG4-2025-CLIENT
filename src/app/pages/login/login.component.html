<div class="container-sm">
    <h3 class="mb-4">Login</h3>
    @if(this.formulario){
    <form action="" [formGroup]="this.formulario">

        <div class="mb-3">
            <label class="form-label">Email o nombre de usuario</label>
            <input type="text" class="form-control glitch-input" formControlName="identificador" />
            <small class="text-danger">{{ getError(identificador) }}</small>
        </div>

        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control glitch-input" formControlName="password">
            <small class="text-danger">{{ getError(password) }}</small>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-primary" (click)="enviarFormulario()"
                [disabled]="!this.formulario.valid">Enviar</button>
            <button class="btn btn-secondary btn-inicio-rapido" (click)="inicioRapido()">Inicio rápido</button>
            <button class="btn btn-secondary" (click)="limpiarFormulario()">Limpiar</button>
        </div>

    </form>
    }

</div>
