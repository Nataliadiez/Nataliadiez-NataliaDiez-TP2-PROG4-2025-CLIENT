@if(usuarioSeleccionado()) {
<table class="table-cyberpunk">
    <tr>
        <th>Nombre</th>
        <td>{{ usuarioSeleccionado()?.nombre }}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>{{ usuarioSeleccionado()?.email }}</td>
    </tr>
    <tr>
        <th>UserName</th>
        <td>{{ usuarioSeleccionado()?.userName }}</td>
    </tr>
    <tr>
        <th>Perfil</th>
        <td>{{ usuarioSeleccionado()?.perfil }}</td>
    </tr>
    <tr>
        <th>Estado</th>
        <td>{{ usuarioSeleccionado()?.estado ? 'Activo' : 'Inactivo' }}</td>
    </tr>
</table>

<div class="acciones-usuario text-center">
    <button class="btn btn-warning me-2" (click)="editarUsuario()">
        <i class="fas fa-pen-to-square"></i> Editar
    </button>
    <button class="btn btn-danger me-2" (click)="eliminarUsuario()">
        <i class="fas fa-user-slash"></i> Eliminar
    </button>
    <button class="btn btn-success" (click)="reactivarUsuario()" [disabled]="usuarioSeleccionado()?.estado">
        <i class="fas fa-user-check"></i> Reactivar
    </button>
</div>
}
